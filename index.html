<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script/app.js" async></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <aside>
      <h1>Sign up Today!</h1>
      <img src="./assets/undraw_access_account_re_8spm.svg" />
      <p id="logo-text">Pyramid Financial <sup>TM</sup></p>
    </aside>
    <main>
      <h2>Let's get started.</h2>
      <form>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            minlength="2"
            maxlength="30"
            required
          />
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            minlength="2"
            maxlength="30"
            required
          />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
          />
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
