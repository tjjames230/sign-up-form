<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script/app.js" async></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <aside>
      <h1>Sign up Today!</h1>
      <img src="./assets/undraw_access_account_re_8spm.svg" />
      <p id="logo-text">Pyramid Financial <sup>TM</sup></p>
    </aside>
    <main>
      <h2>Let's get started.</h2>
      <form>
        <div>
          <label for="first-name" name="first-name">FIRST NAME</label>
          <input type="text" id="first-name" minlength="2" />
        </div>
        <div>
          <label>LAST NAME</label>
          <input />
        </div>
        <div>
          <label>EMAIL</label>
          <input />
        </div>
        <div>
          <label>PHONE NUMBER</label>
          <input />
        </div>
        <div>
          <label>PASSWORD</label>
          <input />
        </div>
        <div>
          <label>CONFIRM PASSWORD</label>
          <input />
        </div>
      </form>
      <button type="submit">Submit</button>
    </main>
  </body>
</html>
